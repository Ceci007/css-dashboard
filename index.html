<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/26ea51dba3.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div> 
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo-container cursor-pointer">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="search-container">
          <i class="fa-solid fa-bars icon-size cursor-pointer"></i>
          <div class="form-control">
            <input type="text" placeholder="Search..." />
            <i class="fa-solid fa-magnifying-glass icon-size"></i>
          </div>
        </div>
      </div>
      <div class="nav-right">
        <div class="bell cursor-pointer">
          <i class="fa-solid fa-bell bell-size"></i>
          <span class="red-dot">3</span>
        </div>
        <div class="language cursor-pointer">
          <img src="./images/Flag.png" alt="Flag" width="40px" height="27px" />
          <h2>English</h2>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="username-container cursor-pointer">
          <img src="./images/user-1.jpg" alt="username" width="44px" height="44px" />
          <div class="user-role">
            <h3>Moni Roy</h3>
            <span>Admin</span>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-container">
      <div class="sidebar">
        <ul class="sidebar-list"> 
          <li class="sidebar-span-active">
            <div class="sidebar-item sidebar-item-active">
              <i class="fa-regular fa-clock icon-size sidebar-icon-active"></i>
              <h3>Dashboard</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-brands fa-microsoft icon-size"></i>
              <h3>Products</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-regular fa-heart icon-size"></i>
              <h3>Favorites</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-regular fa-message icon-size"></i>
              <h3>Inbox</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-solid fa-list icon-size"></i>
              <h3>Order Lists</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-solid fa-server icon-size"></i>
              <h3>Product Stock</h3>
            </div>
          </li>
        </ul>
        <hr class="menu-line-break" />
        <h3 class="pages">Pages</h3>
        <hr class="menu-line-break" />
        <ul class="sidebar-list re-margin">
          <li>
            <div class="sidebar-item">
              <i class="fa-solid fa-gift icon-size"></i>
              <h3>Pricing</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-regular fa-calendar icon-size"></i>
              <h3>Calender</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-regular fa-rectangle-list icon-size"></i>
              <h3>To-Do</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-regular fa-address-card icon-size"></i>
              <h3>Contact</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-solid fa-receipt icon-size"></i>
              <h3>Invoice</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-regular fa-message icon-size"></i>
              <h3>Inbox</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-solid fa-chart-simple icon-size"></i>
              <h3>UI Elements</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-solid fa-table icon-size"></i>
              <h3>Table</h3>
            </div>
          </li>
        </ul>
        <hr class="menu-line-break" />
        <ul class="sidebar-list re-margin">
          <li>
            <div class="sidebar-item">
              <i class="fa-solid fa-gear icon-size"></i>
              <h3>Settings</h3>
            </div>
          </li>
          <li>
            <div class="sidebar-item">
              <i class="fa-solid fa-power-off icon-size"></i>
              <h3>Logout</h3>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>
</html>
