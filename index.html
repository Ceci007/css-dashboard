<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/26ea51dba3.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div> 
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo-container cursor-pointer">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="search-container">
          <i class="fa-solid fa-bars icon-size cursor-pointer"></i>
          <div class="form-control">
            <input type="text" placeholder="Search..." />
            <i class="fa-solid fa-magnifying-glass icon-size"></i>
          </div>
        </div>
      </div>
      <div class="nav-right">
        <div class="bell cursor-pointer">
          <i class="fa-solid fa-bell bell-size"></i>
          <span class="red-dot">3</span>
        </div>
        <div class="language cursor-pointer">
          <img src="./images/Flag.png" alt="Flag" width="40px" height="27px" />
          <h2>English</h2>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="username-container cursor-pointer">
          <img src="./images/user-1.jpg" alt="username" width="44px" height="44px" />
          <div class="user-role">
            <h3>Moni Roy</h3>
            <span>Admin</span>
          </div>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
