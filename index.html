<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/26ea51dba3.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div> 
    <nav>
      <div class="nav-left">
        <div class="logo-container">
          <img src="./images/logo.png" alt="logo" width="129px" height="27px" />
        </div>
        <div class="search-container">
          <i class="fa-solid fa-bars"></i>
          <div class="form-control">
            <input type="text" />
          </div>
        </div>
      </div>
      <div class="nav-right">
        <i class="fa-solid fa-bell"></i>
        <div class="language">
          <img src="./images/Flag.png" alt="Flag" width="40px" height="27px" />
          <h2>English</h2>
        </div>
        <div class="username-container">
          <img src="./images/user-1.jpg" alt="username" width="44px" height="44px" />
          <div class="user-role">
            <h3>Moni Roy</h3>
            <span>Admin</span>
          </div>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
